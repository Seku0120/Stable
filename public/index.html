<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinner.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/main.js" defer></script>
  <title>Зураг боловруулагч</title>
</head>

<body>
  <header>
    <nav class="navbar pt-0">
      <div class="container-fluid header-bg py-2 px-4">
        <div class="logo">
          <h2>Зураг боловруулагч</h2>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container-lg light-bg p-4 mt-5 shadow rounded">
      <h1 class="mb-4">Текст оруулна уу</h1>
      <form id="image-form" class="form">
        <div class="row my-2">
          <div class="col">
            <input type="textarea" class="form-control" id="prompt" placeholder="Текст оруулна уу"
              style="height: 100px" />
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <select name="size" id="size" class="form-select">
              <option value="small">Жижиг</option>
              <option value="medium" selected>Дунд</option>
              <option value="large">Том</option>
            </select>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-3">
            <button type="submit" class="btn btn-primary btn-medium">Боловсруулах</button>
          </div>
        </div>
      </form>
    </section>

    <section class="container light-bg p-4 rounded shadow image">
      <div class="image-container">
        <h2 class="msg"></h2>
        <img src="" alt="" id="image" />
      </div>
    </section>
  </main>

  <div class="spinner"></div>
</body>

</html>
