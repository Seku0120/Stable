<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinner.css" />

  <script src="js/main.js" defer></script>
  <title>Зураг боловруулагч</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <h2>Зураг боловруулагч</h2>
      </div>
    </div>
  </header>

  <main>
    <section class="showcase">
      <form id="image-form">
        <h1>Текст оруулна уу</h1>
        <div class="form-control">
          <input type="text" id="prompt" placeholder="Текст оруулна уу" />
        </div>
        <!-- size -->
        <div class="form-control">
          <select name="size" id="size">
            <option value="small">Жижиг</option>
            <option value="medium" selected>Дунд</option>
            <option value="large">Том</option>
          </select>
        </div>
        <button type="submit" class="btn">Боловсруулах</button>
      </form>
    </section>

    <section class="image">
      <div class="image-container">
        <h2 class="msg"></h2>
        <img src="" alt="" id="image" />
      </div>
    </section>
  </main>

  <div class="spinner"></div>
</body>

</html>
